{% extends "./common/navbar.html"%}
{%block contents%}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Total Monitoring</h1>
        </div><!-- /.col -->
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <!-- Date Range Picker Example-->
          <!-- 달력  -->

          <form method="GET" action="/indextest">
            <div class="input-group input-group-joined" style="width: 16.5rem;">
              <input type=text class="form-control ps-0" id="datepicker" name="m_day"
                placeholder="Select date range..." />
              <button type="submit"> <i class="far fa-calendar"></i></button>
            </div>
          </form>

        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">

            <div class="card-header">
              <h3 class="card-title">
                <i class="far fa-chart-bar"></i>
                <!--아이콘-->
                VM CPU monitoring
              </h3>

              <div class="card-tools">
                <a href="javascript:void(0);">{{start}} ~ {{end[-2:]}}</a>
              </div>
            </div>
            <div class="card-body">
              <!-- 차트 그리는 곳  -->
              <div class="position-relative mb-4">
                <canvas id="myChart" height="200"></canvas>
                <script src="./myChart.js"></script>

              </div>

              <!-- 맨 밑에 주석  -->
              <div class="d-flex flex-row justify-content-end">
                <span class="mr-2">
                  <i class="fas fa-square text-primary"></i> Max
                </span>

                <span>
                  <i class="fas fa-square" style="color:#29ab87;"></i> Min
                </span>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- OPTIONAL SCRIPTS -->
<script src="/static/plugins/chart.js/Chart.min.js"></script>
<!-- AdminLTE for demo purposes -->

<!-- 차트 그리기  -->

<script src=="/static/plugins/chart/Chart.js"></script>

<script>
  var ctx = document.getElementById('myChart');
  const data = '{{data_list}}';
  var z = /&\#39;/gi
  var y = /[\[\]]/gi

  n_data = data.replace(z, "");
  nn_data = n_data.replace(y, "");

  var data_list = nn_data.split(', ')  // 2021-07-23 00:00:00, 10, 34, 2021-07-23 00:00:15, 40, 13, 2021-07-23 00:00:30, 11, 7, 2021-07-23 00:00:45, 24, 24, 2021-07-23 00:01:00, 13, 8

  var my_label = [];
  var my_data = [];
  var my_data2 = [];

  for (let i = 0; i < data_list.length; i++) {
    if (i % 3 == 0) { // 날짜 
      if (data_list[i].slice(11, 19) == '00:00:00') {  // 시작날이면 
        my_label.push(data_list[i]);
      }
      else {
        my_label.push(data_list[i].slice(11, 19));
      }
    }
    else if (i % 3 == 1) { // cpu 
      my_data.push(data_list[i]);
    }
    else {
      my_data2.push(data_list[i])
    }
  }

  var visitorsChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: my_label,
      datasets: [{
        label: 'max data',
        data: my_data,
        borderColor: 'rgb(75, 192, 192)',
        borderColor: '#007bff',
        pointBorderColor: '#007bff',
        pointBackgroundColor: '#007bff',
        fill: false
      },
      {
        label: 'min data',
        data: my_data2,
        borderColor: 'rgb(75, 192, 192)',
        backgroundColor: '#ced4da',
        // borderColor: '#ced4da',
        pointBorderColor: '#ced4da',
        pointBackgroundColor: '#ced4da',
        fill: false
      }]
    },
    options: {
      legend: {
        display: false
      }
    }
  });
</script>
{%endblock%}
