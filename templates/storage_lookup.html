{% extends "./common/navbar.html"%}
{%block contents%}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" id="content">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0" style="display:inline;color:rgb(176,17,22)">{{id}}</h1>&nbsp;&nbsp;
          <h1 class="m-0" style="display:inline"> Monitoring</h1>&nbsp;
        </div><!-- /.col -->
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <!-- Date Range Picker Example-->
          <!-- 달력  -->
          <form method="GET" action="/storage_lookup">
            <div class="input-group input-group-joined" style="width: 16.5rem;">
              <input type=text class="form-control ps-0" id="datepicker" name="m_day"
                placeholder="Select date range..." />
              <button type="submit"> <i class="far fa-calendar"></i></button>
            </div>

          </form>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <i class="far fa-chart-bar"></i>
                <!--아이콘-->
                IOPS monitoring
              </h3>
              <div class="card-tools">
                <a href="javascript:void(0);" style="color:rgb(76,76,78)">{{start}} ~ {{end[-2:]}}</a>
              </div>
            </div>

            <div class="card-body">
              <!-- 차트 그리는 곳  -->
              <div class="position-relative mb-4">
                <canvas id="IOPSChart" height="200"></canvas>
              </div>
              <!-- 맨 밑에 주석  -->
              <div class="d-flex flex-row justify-content-end">
                <span class="mr-1">
                  <i class="fas fa-square" style="color:#4B89DC"></i> IOPS
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card -->

        <!-- /.col-md-6 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <i class="far fa-chart-bar"></i>
                Latency monitoring
              </h3>
              <div class="card-tools">
                <a href="javascript:void(0);" style="color:rgb(76,76,78)">{{start}} ~ {{end[-2:]}}</a>
              </div>
            </div>

            <div class="card-body">
              <!-- 차트 그리는 곳  -->
              <div class="position-relative mb-4">
                <canvas id="LatencyChart" height="200"></canvas>
              </div>
              <!-- 맨 밑에 주석  -->
              <div class="d-flex flex-row justify-content-end">
                <span class="mr-1">
                  <i class="fas fa-square" style="color:#29ab87;"></i> Latency(s)
                </span>
              </div>
            </div>
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col-md-6 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <i class="far fa-chart-bar"></i>
                <!--아이콘-->
                MBPS monitoring
              </h3>
              <div class="card-tools">
                <a href="javascript:void(0);">{{start}} ~ {{end[-2:]}}</a>
              </div>
            </div>

            <div class="card-body">
              <!-- 차트 그리는 곳  -->
              <div class="position-relative mb-4">
                <canvas id="MBPSChart" height="200"></canvas>
              </div>
              <!-- 맨 밑에 주석  -->
              <div class="d-flex flex-row justify-content-end">
                <span class="mr-1">
                  <i class="fas fa-square" style="color:#b388ff"></i> MBPS(mb)
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content -->
  <!-- ./wrapper -->



  <!-- REQUIRED SCRIPTS -->

  <!-- OPTIONAL SCRIPTS -->
  <script src="/static/plugins/chart.js/Chart.min.js"></script>
  <!-- AdminLTE for demo purposes -->

  <!-- 차트 그리기  -->


  <script src=="/static/plugins/chart/Chart.js"></script>
  <script>
    var ctx = document.getElementById('IOPSChart');
    const data = '{{data_list}}';
    var z = /&\#39;/gi
    var y = /[\[\]]/gi

    n_data = data.replace(z, "");
    nn_data = n_data.replace(y, "");

    var data_list = nn_data.split(', ')  // 2021-07-23 00:00:00, 10, 34, 2021-07-23 00:00:15, 40, 13
    var my_label = [];
    var my_iops_data = [];

    for (let i = 0; i < data_list.length; i++) {
      if (i % 4 == 0) { // 날짜 
        if (data_list[i].slice(11, 19) == '00:00:00') {  // 시작날이면 
          my_label.push(data_list[i]);
        }
        else {
          my_label.push(data_list[i].slice(11, 19));
        }
      }
      else if (i % 4 == 1) { // iops
        my_iops_data.push(data_list[i]);
      }
    }

    var visitorsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: my_label,
        datasets: [{
          label: 'iops data',
          data: my_iops_data,
          borderColor: '#4B89DC',
          backgroundColor: '#4B89DC',
          // borderColor: '#ced4da',
          pointBorderColor: '#4B89DC',
          pointBackgroundColor: '#4B89DC',
          fill: false
        },]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          yAxes: [{
            display: true,
            ticks: {
              beginAtZero: true,
              // suggestedMax: 100
            }
          }]
        }
      }
    });
  </script>

  <script>
    var ctx = document.getElementById('LatencyChart');
    var my_latency_data = [];

    for (let i = 0; i < data_list.length; i++) {
      if (i % 4 == 2) { // LATENCY
        my_latency_data.push(data_list[i]);
      }
    }


    var visitorsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: my_label,
        datasets: [{
          label: 'disk data',
          data: my_latency_data,
          borderColor: '#29ab87', // 청록색
          backgroundColor: '#29ab87',  // 회색 
          // borderColor: '#ced4da',
          pointBorderColor: '#29ab87',
          pointBackgroundColor: '#29ab87',
          fill: false
        },]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          yAxes: [{
            display: true,
            ticks: {
              beginAtZero: true,
              suggestedMax: 10
            }
          }]
        }
      }
    });
  </script>

  <script>
    var ctx = document.getElementById('MBPSChart');
    var my_mbps_data = [];

    for (let i = 0; i < data_list.length; i++) {
      if (i % 4 == 3) { // MBPS
        my_mbps_data.push(data_list[i]);
      }
    }

    var visitorsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: my_label,
        datasets: [{
          label: 'disk data',
          data: my_mbps_data,
          borderColor: '#b388ff',
          backgroundColor: '#b388ff',  // 회색 
          // borderColor: '#ced4da',
          pointBorderColor: '#b388ff',
          pointBackgroundColor: '#b388ff',
          fill: false
        },]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          yAxes: [{
            display: true,
            ticks: {
              beginAtZero: true,
              suggestedMax: 10
            }
          }]
        }
      }
    });
  </script>

  {%endblock%}
